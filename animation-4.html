<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hallo Nadine, Sophia und Emma – Animation</title>
  <style>
    :root {
      --appear-gap: 0.20s;   /* Zeitabstand zwischen Buchstaben */
      --blink-speed: 1.2s;   /* Blinkgeschwindigkeit */
      --bg: radial-gradient(1000px 600px at 20% 10%, #f7f7f7, #eaeaea 40%, #dedede 70%, #d8d8d8 100%);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: ui-monospace, SFMono-Regular, "Roboto Mono", Menlo, Consolas, monospace;
      overflow-y: auto;
    }

    .wrap {
      text-align: center;
      user-select: none;
      padding: 2rem;
    }

    h1 {
      margin: 0 0 1rem;
      line-height: 1; /* engerer Zeilenabstand */
      font-weight: 800;
      letter-spacing: 0.03em;
      font-size: clamp(28px, 6vw, 72px); /* kleinere Maximalgröße */
      white-space: pre-line; /* erlaubt Zeilenumbrüche */
    }

    .char {
      display: inline-block;
      opacity: 0;
      transform: translateY(0.5em) scale(0.98);
      animation:
        appear 0.55s ease forwards calc(var(--i) * var(--appear-gap)),
        blinkColors var(--blink-speed) linear infinite calc(var(--i) * -0.15s);
      will-change: transform, opacity, color, text-shadow;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: none;
      }
    }

    @keyframes blinkColors {
      0%   { color: #ff3b30; text-shadow: 0 0 0.35em currentColor; }
      20%  { color: #ffcc00; text-shadow: 0 0 0.30em currentColor; }
      40%  { color: #34c759; text-shadow: 0 0 0.25em currentColor; }
      60%  { color: #0a84ff; text-shadow: 0 0 0.30em currentColor; }
      80%  { color: #af52de; text-shadow: 0 0 0.35em currentColor; }
      100% { color: #ff3b30; text-shadow: 0 0 0.35em currentColor; }
    }

    @media (prefers-reduced-motion: reduce) {
      .char { animation: appear 0.55s ease forwards calc(var(--i) * var(--appear-gap)); color: #222; text-shadow: none; }
    }

    .controls { margin-top: 1rem; font-size: 14px; opacity: 0.8; }
    .btn {
      border: 0;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="title" aria-label="Hallo Nadine,\nSophia\nund Emma"></h1>
    <div class="controls">
      <button class="btn" id="restart">Neu starten</button>
    </div>
  </div>

  <script>
    const text = "Hallo Nadine,\nSophia\nund Emma";
    const titleEl = document.getElementById("title");
    const restartBtn = document.getElementById("restart");

    function render() {
      titleEl.innerHTML = "";
      [...text].forEach((ch, i) => {
        let span;
        if (ch === "\n") {
          span = document.createElement("br");
          titleEl.appendChild(span);
        } else {
          span = document.createElement("span");
          span.className = "char";
          span.style.setProperty("--i", i);
          span.textContent = ch === " " ? "\u00A0" : ch;
          titleEl.appendChild(span);
        }
      });
    }

    restartBtn.addEventListener("click", () => {
      titleEl.style.animation = "none";
      titleEl.offsetHeight;
      titleEl.style.animation = "";
      render();
    });

    render();
  </script>
</body>
</html>
